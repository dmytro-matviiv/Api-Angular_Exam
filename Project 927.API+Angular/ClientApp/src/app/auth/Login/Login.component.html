
<div class="body"></div>
<div class="grad"></div>
		<div class="header">
			<div style="color: honeydew;">Login<span style="color: rgb(99, 99, 201);"> In</span></div>
		</div>
		<br>
    <div class="login">
      <br>
      <form style="margin-top: 100px;"  class="login-form"  #myForm="ngForm" (ngSubmit)="submitLogin()">
          <input  type="text" [(ngModel)]="model.Email" placeholder="Email" name="email"  />
          <br>
          <input type="password" [(ngModel)]="model.Password"  placeholder="Passsword" name="password" />
          <br>
          <button style="margin-top: 10px;" type="submit" class="btn btn-primary my-btn">Submit</button>
         <p style="margin-top: 10px; color: rgb(192, 189, 189);" class="message">Not registered yet? <a [routerLink]="['/register']">Register</a></p>
      </form>
      
      <div class="wrapper">
        <div class="icon facebook">
          <div class="tooltip">Facebook</div>
          <span><i class="fab fa-facebook-f"></i></span>
        </div>
        <div class="icon twitter">
          <div class="tooltip">Twitter</div>
          <span><i class="fab fa-twitter"></i></span>
        </div>
        <div class="icon instagram">
          <div class="tooltip">Instagram</div>
          <span><i class="fab fa-instagram"></i></span>
        </div>
        <div class="icon github">
          <div class="tooltip">Github</div>
          <span><i class="fab fa-github"></i></span>
        </div>
        <div class="icon youtube">
          <div class="tooltip">Youtube</div>
          <span><i class="fab fa-youtube"></i></span>
        </div>
      </div>
  </div>
