<div class="body"></div>
<div class="grad"></div>
		<div class="header">
			<div>Site<span> Register</span></div>
		</div>
		<br>
    <div class="login">
      <br>
      <form  class="login-form"  #myForm="ngForm" (ngSubmit)="submitRegister()">
          <input  type="text" [(ngModel)]="model.Email" placeholder="Email" name="email"  />
          <br>
          <input type="password" [(ngModel)]="model.Password"  placeholder="Passsword" name="password" />
          <br>
          <input  type="password" [(ngModel)]="confirmPassword"  placeholder="Confirm password" name="confirm" />
          
          <input style="margin-top: 10px;" type="text" [(ngModel)]="model.FullName"  placeholder="Full name" name="fullname" />
      
          <input  style="margin-top: 10px;" type="text" [(ngModel)]="model.Phone"  placeholder="Phone number" name="number" />
         
          <input style="margin-top: 10px;" type="text" [(ngModel)]="model.Address"  placeholder="Address"  name="address" />
     
          <input style="margin-top: 10px;" type="number" [(ngModel)]="model.Age"  placeholder="Age"  name="age" />
         <br><br>
         <button type="submit" class="btn btn-primary my-btn">Submit</button>
          <p style="color: gray;"  class="message">Alredy register? <a [routerLink]="['/login']">Login</a></p>\
          
      </form>
  </div>
